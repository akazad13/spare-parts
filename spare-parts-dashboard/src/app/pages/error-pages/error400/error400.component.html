<!--error-400 start-->
<div class="error-wrapper">
  <div class="container">
    <img class="img-100" src="assets/images/other-images/sad.png" alt="">
    <div class="error-heading">
      <img src="assets/images/cloud-bg-1.png" class="cloud-first" alt="">
      <h2 class="headline font-info">400</h2>
      <img src="assets/images/cloud-bg-2.png" class="cloud-second" alt="">
    </div>
    <div class="col-md-8 offset-md-2">
      <p class="sub-content">The page you are attempting to reach is currently not available. This may be because the
        page does not exist or has been moved.
      </p>
    </div>
    <div class="">
      <a [routerLink]="'/dashboard/default'" class="btn btn-info-gradien btn-lg">BACK TO HOME PAGE</a>
    </div>
  </div>
</div>
<!--error-400 end-->
