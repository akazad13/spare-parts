<ng-container *ngIf="layout !== 'spaceship-start'">
  <div class="topbar__item-text d-xxl-flex">
    {{ 'TEXT_TOPBAR_PHONE' | translate: { phone: '(800) 060-0730' } }}
  </div>
  <div class="topbar__item-text">
    <a class="topbar__link" routerLink="/site/about-us">{{
      'LINK_ABOUT_US' | translate
    }}</a>
  </div>
  <div class="topbar__item-text">
    <a class="topbar__link" routerLink="/site/contact-us-v1">{{
      'LINK_CONTACTS' | translate
    }}</a>
  </div>
  <div class="topbar__item-text">
    <a class="topbar__link" routerLink="/shop/track-order">{{
      'LINK_TRACK_ORDER' | translate
    }}</a>
  </div>
</ng-container>
